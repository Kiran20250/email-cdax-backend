# ===============================
# Application Configuration
# ===============================
spring.application.name=cdaxNew

# ===============================
# Database Configuration (Render PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.serialization.fail-on-empty-beans=false

# ===============================
# Server Configuration
# ===============================
server.port=${PORT:8080}

# ===============================
# SendGrid Configuration
# ===============================
# Email from which OTP / 2FA will be sent (must be verified in SendGrid)
app.email.from=${SENDGRID_FROM_EMAIL}

# API Key for SendGrid (set in Render environment)
SENDGRID_API_KEY=${SENDGRID_API_KEY}

# ===============================
# Frontend Confirmation Link
# ===============================
# Use Render backend URL here
app.frontend.confirmationBaseUrl=https://email-cdax-backend.onrender.com

# ===============================
# JWT Configuration
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expirationMs=3600000

# ===============================
# Logging
# ===============================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
