# ===============================
# ? Application Configuration
# ===============================
spring.application.name=cdaxVideo

# ===============================
# ? Database Configuration (Render PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.serialization.fail-on-empty-beans=false

# ===============================
# ? Server Configuration
# ===============================
server.port=${PORT:8080}

# ===============================
# ? Email SMTP Configuration (Gmail App Password)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USER}
spring.mail.password=${GMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# ? Frontend Confirmation Link (Render Public URL)
# ===============================
app.frontend.confirmationBaseUrl=https://email-cdax-backend.onrender.com

