# ===============================
# ? Application Configuration
# ===============================
spring.application.name=cdaxVideo

# ===============================
# ? Database Configuration (Render PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.serialization.fail-on-empty-beans=false

# ===============================
# ? Server Configuration
# ===============================
server.port=${PORT:8080}

# ===============================
# ? SendGrid Configuration
# ===============================
# Gmail configs are no longer needed ? remove them
# Instead, use environment variable:
# SENDGRID_API_KEY=your_actual_api_key
app.email.from=no-reply@cdaxvideo.com

# ===============================
# ? Frontend Confirmation Link
# ===============================
app.frontend.confirmationBaseUrl=https://email-cdax-backend.onrender.com

